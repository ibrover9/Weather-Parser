<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   
    <header class="Search-cities">
        <form class="box-icon-Search-cities" action="">
            <div class="icon-Search-cities">
                <input class="input-Search-cities" type="text">
                <img class="loupe" src="img/search.png"  alt="">
            </div>
        </form>
    </header>
        <main class="weather-parser">
           <div class="left-icon">
            <div class="main_windows_information">
                <div class="main_window_information_now now main_window_information">
                    <div class="temperature">
                        &#x2103
                    </div>
                    <div class="icons-weather">
                        <img class="icon-weather" src="" alt="">
                    </div>
                    <div class="name-city_shape">
                        <div class="name-city">
                           
                        </div>
            
                    <form class="add-city-shape" action="">
                        <input class="loupe" type="image" src="img/Shape.svg" alt="submit">
                    </form>
                
                    </div>
                </div>


                <div class="main_window_information_details details main_window_information hide">
                    <div class="name-city">
                       
                    </div>
                    <div class="weather-characteristics">
                        <div class="weather-characteristic-Temperature weather-characteristic">
                            Temperature:14
                        </div>
                        <div class="weather-characteristic-Feels_like weather-characteristic">
                            Feels like: 10
                        </div>
                        <div class="weather-characteristic-Weather weather-characteristic">
                            Weather: Clouds
                        </div>
                        <div class="weather-characteristic-Sunrise weather-characteristic">
                            Sunrise: 03:21
                        </div>
                        <div class="weather-characteristic-Sunset weather-characteristic">
                            Sunset:18:54
                        </div>
                    
                    </div>
                </div>

                <div class="main_window_information_forecast forecast main_window_information hide">
                    <div class="name-city">
                       
                     </div>
                    <div class="weather-characteristics-rain-snow">
                        
                    </div>
                </div>

            </div>

             <div class="menu-weather-parser">
                <div class="icon-menu-weather-parser">now</div>
                <div class="icon-menu-weather-parser" >details</div>
                <div class="icon-menu-weather-parser" >forecast</div>
                
             </div>
           </div>
           <div class="right-icon">
            <div class="addLocation">
                Added Location:
            </div>
            <div class="locations">
                
            </div>
           
        </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
