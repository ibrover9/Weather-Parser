<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   
        <header class="Search-cities">
            <form class="box-icon-Search-cities" action="">
                <div class="icon-Search-cities">
                    <label for="input-Search-cities">
                        <input class="input-Search-cities" type="text">
                        <input class="loupe" type="image" src="img/search.png" alt="submit">
                    </label>
                </div>
            </form>
        </header>
        <main class="weather-parser">
           <div class="left-icon">
             <div class="temperature">
                14 
               &deg
             </div>
             <div class="icons-weather">
                <img class="icon-weather" src="img/icons8-cloud-96 1.svg" alt="">
             </div>
             <div class="name-city">
                Bryansk
             </div>
             <div class="menu-weather-parser">
                <div class="icon-menu-weather-parser">now</div>
                <div class="icon-menu-weather-parser">details</div>
                <div class="icon-menu-weather-parser">forecast</div>
             </div>
           </div>
           <div class="right-icon">
            <div class="addLocation">
                Added Location:
            </div>
            <div class="locations">
                <div class="location">
                    Bruanssk
                </div>
                <div class="location">
                    Moscov
                </div>
                <div class="location">
                    Samara
                </div>
                <div class="location">
                    Bali
                </div>
                <div class="location">
                    Dane
                </div>
                <div class="location">
                    Kilo
                </div>
           
        </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
